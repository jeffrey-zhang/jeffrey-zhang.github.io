<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}个人日记{% endblock %}</title>
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #666;
            --border-color: #eee;
            --background-color: #fff;
            --max-width: 800px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--primary-color);
            background: var(--background-color);
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        header {
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            background: var(--background-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: var(--primary-color);
        }

        .search-container {
            position: relative;
            flex-grow: 1;
            max-width: 300px;
        }

        #search-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .search-results {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-top: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .search-result {
            padding: 0.8rem;
            border-bottom: 1px solid var(--border-color);
        }

        .search-result:last-child {
            border-bottom: none;
        }

        .search-result h3 {
            margin: 0;
            font-size: 1rem;
        }

        .search-result .meta {
            font-size: 0.8rem;
            color: var(--secondary-color);
            margin-top: 0.3rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--secondary-color);
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        main {
            flex: 1;
            width: 100%;
            padding: 2rem 0;
            box-sizing: border-box;
        }

        .post-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .post-item {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 2rem;
        }

        .post-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .post-title a {
            text-decoration: none;
            color: var(--primary-color);
        }

        .post-meta {
            font-size: 0.9rem;
            color: var(--secondary-color);
            display: flex;
            gap: 1rem;
        }

        .post-meta a {
            text-decoration: none;
            color: var(--secondary-color);
        }

        .post-meta a:hover {
            color: var(--primary-color);
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: var(--border-color);
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.8rem;
            text-decoration: none;
            color: var(--secondary-color);
        }

        footer {
            padding: 2rem 0;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--secondary-color);
            background: var(--background-color);
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            .search-container {
                max-width: 100%;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="/" class="brand">ZHANG.PRESS</a>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="搜索文章..." />
                <div id="search-results" class="search-results"></div>
            </div>
            <div class="nav-links">
                <a href="/categories/">分类</a>
                <a href="/tags/">标签</a>
                <a href="/archive/">归档</a>
                <a href="/about/">关于</a>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ now.year }} Personal Diary. Powered by Flask.</p>
        </div>
    </footer>

    <script src="/static/js/search-data.js"></script>
    <script src="/static/js/search.js"></script>
</body>
</html>
